<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Virus  a la Comunitat Valenciana</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estils.css">
    <script src="index.js"></script>
</head>
<body>
   <div class="container">
       <h1>Corona Virus Comunitat Valenciana</h1>
       <div class="card-group">
        
        
        
        <div class="card  mr-3">
          <h5 class="card-header">Alacant</h5>
          <div class="card-body" id="alicante">
           <p class="gris">Total Infectats</p>
            <p class="negre totalInfectats"></p>
            <p class="gris">Total Defuncions</p>
           <p class="negre totalDefuncions"></p>
           <p class="gris">Nous Infectats</p>
           <p class="negre nousInfectats"></p>
           <p class="gris">Noves Defuncions</p>
           <p class="negre nousDefuncions"></p>
          </div>
        </div>



        <div class="card  mr-3" >
          <h5 class="card-header">València</h5>
          <div class="card-body" id="valencia">
            <p class="gris totalInfectats">Total Infectats</p>
            <p class="negre"></p>
           <p class="gris totalDefuncions">Total Defuncions</p>
           <p class="negre"></p>
           <p class="gris nousInfectats">Nous Infectats</p>
           <p class="negre"></p>
           <p class="gris nousDefuncions">Noves Defuncions</p>
           <p class="negre"></p>
          </div>
        </div>
        
        
        <div class="card mr-3">
          <h5 class="card-header">Castelló</h5>
          <div class="card-body"  id="castellon">
            <p class="gris totalInfectats">Total Infectats</p>
            <p class="negre"></p>
           <p class="gris totalDefuncions">Total Defuncions</p>
           <p class="negre"></p>
           <p class="gris nousInfectats">Nous Infectats</p>
           <p class="negre"></p>
           <p class="gris nousDefuncions">Noves Defuncions</p>
           <p class="negre"></p>
          </div>
        </div>     
      </div>

   </div> 
</body>
</html>
