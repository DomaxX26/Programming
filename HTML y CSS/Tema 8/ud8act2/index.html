<body>
    <div class="container g-0 d-flex align-items-center justify-content-center">
        <div class="row g-0 ">
            <div class="col-7">
                <img src="img/lateral2.jpg" class="img-fluid rounded-start">
            </div>
            <div class="col-5">
                <h1>Benvingut</h1>
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login" aria-describedby="loginAyuda" required>
                        <div class="invalid-feedback">
                            Has d'introduir el Login.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">
                            Has d'introduir el Password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Entrar</button>
                </form>

            </div>
        </div>
    </div>
</body>
